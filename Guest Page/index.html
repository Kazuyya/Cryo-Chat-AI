<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="shortcut icon" href="/src/assets/favicon.png" type="image/png" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Cryo Guest - chat to supercharge your ideas</title>
</head>

<body>

    <nav class="navbar">
        <a href="/" class="navbar__logo">
            <img src="/src/assets/logo-light.png" alt="Logo Light" class="logo-light" />
            <img src="/src/assets/logo-dark.png" alt="Logo Dark" class="logo-dark hidden" />
        </a>
        <div class="navbar__right">
            <button class="navbar__button" id="themeToggler">
                <i class='bx bx-sun'></i>
            </button>
            <a href="/login" class="navbar__button__login" id="signInButton">
                Sign In
            </a>
        </div>
        
    </nav>

    <header class="header">
        <div class="header__title">
            <h1>Hello, There!</h1>
            <h2>How can I help?</h2>
        </div>
    </header>

    <section class="chats"></section>

    <section class="prompt">
        <form action="#" class="prompt__form" novalidate>
            <div class="prompt__input-wrapper">
                <input type="text" placeholder="Enter a prompt here" class="prompt__form-input" required>
                <button class="prompt__form-button" id="sendButton">
                    <i class='bx bx-send'></i>
                </button>
                <button class="prompt__form-button" id="deleteButton">
                    <i class='bx bx-trash'></i>
                </button>
            </div>
        </form>
        <p class="prompt__disclaim">
            Gemini may display inaccurate info, including about people, so double-check its responses.
        </p>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
